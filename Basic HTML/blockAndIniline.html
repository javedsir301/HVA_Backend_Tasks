<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Tags</title>
    <style>
        /* Styling block-level elements */
        div {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Styling inline-level elements */
        span {
            border: 1px dotted red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <!-- Block-level tags -->
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>

    <!-- Inline-level tags -->
    <p>This is an example of using 
        <span>inline </span>
        <span>elements </span>
        <span>in a paragraph</span>
    </p>

    <!-- Mixing block and inline tags -->
    <div>
        <p>This is a block-level element containing an inline 
            <span>element</span>
        </p>
    </div>
</body>
</html>
