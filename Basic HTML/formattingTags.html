<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags</title>
</head>
<body>
    <h2>Formatting Tags</h2>

    <p>This is an example of using <b>bold</b> and <i>italic</i>.</p>

    <p>This text is <u>underlined</u>.</p>

    <p>This text has <s>strikethrough</s>.</p>

    <p>This is <b><i><u><s>bold, italic, underlined, and strikethrough</s></u></i></b>.</p>
</body>
</html>
