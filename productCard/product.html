<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Product Design</title>
	<link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
	<section class="products">
		<h2>Our Products</h2>
		<div class="all-products">
			<div class="product">
				<img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/airpods-4-anc-select-202409_FV1_FMT_WHH?wid=752&hei=636&fmt=jpeg&qlt=90&.v=1725502553451" alt="AirPod 2nd Gen">
				<div class="product-info">
					<h4 class="product-title">AirPod 4th Gen</h4>
					<p class="product-price">$179</p>
					<a class="product-btn" href="#">Buy Now</a>
				</div>
			</div>
			<div class="product">
				<img src="https://www.maplestore.in/cdn/shop/files/Apple_Watch_Ultra_2_LTE_49mm_Titanium_Blue_Ocean_Band_PDP_Image_Avail_Position-1__en-IN.jpg?v=1701902134&width=1445" alt="Apple Watch">
				<div class="product-info">
					<h4 class="product-title">Apple Watch Ultra 2</h4>
					<p class="product-price">$799</p>
					<a class="product-btn" href="#">Buy Now</a>
				</div>
			</div>
			<div class="product">
				<img src="https://www.aptronixindia.com/media/catalog/product/i/p/iphone_15_pro_natural_titanium_pdp_image_position-1__wwen.jpg" alt="iPhone 14">
				<div class="product-info">
					<h4 class="product-title">iPhone 15 Pro</h4>
					<p class="product-price">$1,199 </p>
					<a class="product-btn" href="#">Buy Now</a>
				</div>
			</div>
			<div class="product">
				<img src="https://www.notebookcheck.net/fileadmin/Notebooks/News/_nc3/ipad_pro_129_3_camera.png" alt="iPad Pro">
				<div class="product-info">
					<h4 class="product-title">iPad Pro</h4>
					<p class="product-price">$899</p>
					<a class="product-btn" href="#">Buy Now</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
